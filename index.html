<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDOKU - Minimal Hints Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SUDOKU</h1>
            <div id="pattern-hint" class="pattern-hint"></div>
        </header>

        <div class="info-panel">
            <div class="info-item">
                <span class="label">Hints:</span>
                <span id="hint-count" class="value">-</span>
            </div>
            <div class="info-item">
                <span class="label">Time:</span>
                <span id="timer" class="value">00:00</span>
            </div>
        </div>

        <div class="game-board" id="game-board">
            <!-- Grid generated by JavaScript -->
        </div>

        <div class="number-pad">
            <button class="num-btn" data-num="1">1</button>
            <button class="num-btn" data-num="2">2</button>
            <button class="num-btn" data-num="3">3</button>
            <button class="num-btn" data-num="4">4</button>
            <button class="num-btn" data-num="5">5</button>
            <button class="num-btn" data-num="6">6</button>
            <button class="num-btn" data-num="7">7</button>
            <button class="num-btn" data-num="8">8</button>
            <button class="num-btn" data-num="9">9</button>
            <button class="num-btn erase" data-num="0">X</button>
            <button id="all-clear-btn" class="all-clear-btn">ALL<br>CLR</button>
        </div>

        <div style="margin-bottom: 10px;">
            <button id="memo-mode-btn" class="control-btn" style="width: 100%;">MEMO: OFF</button>
        </div>

        <div class="controls">
            <button id="new-game-btn" class="control-btn">NEW</button>
            <button id="extreme-btn" class="control-btn">EXTREME</button>
            <button id="check-btn" class="control-btn">CHECK</button>
            <button id="solve-btn" class="control-btn">SOLVE</button>
        </div>

        <div class="shortcuts">
            N/E/M/C/S/R | 1-9 | Arrows | Ctrl+Z/Y
        </div>

        <div id="status-message" class="status-message">
            <div class="message-text"></div>
            <div class="message-buttons"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
